<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Clouds</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .title {
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .gif-container img {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Full Shape Point Clouds</div>
        <div class="gif-container" id="full-gif-container">
            <img id="full-gif" src="full_shape_gif/full_0.gif" alt="Full Shape GIF">
        </div>
    </div>

    <div class="container">
        <div class="title">Partial Shape Point Clouds</div>
        <div class="gif-container" id="partial-gif-container">
            <img id="partial-gif" src="partial_shape_gif/partial_0.gif" alt="Partial Shape GIF">
        </div>
    </div>

    <script>
        const fullGifs = [
            "full_shape_gif/full_0.gif",
            "full_shape_gif/full_1.gif",
            "full_shape_gif/full_2.gif"
        ];

        const partialGifs = [
            "partial_shape_gif/partial_0.gif",
            "partial_shape_gif/partial_1.gif",
            "partial_shape_gif/partial_2.gif"
        ];

        let fullIndex = 0;
        let partialIndex = 0;

        setInterval(() => {
            fullIndex = (fullIndex + 1) % fullGifs.length;
            document.getElementById("full-gif").src = fullGifs[fullIndex];
        }, 5000); // Switch every 5 seconds

        setInterval(() => {
            partialIndex = (partialIndex + 1) % partialGifs.length;
            document.getElementById("partial-gif").src = partialGifs[partialIndex];
        }, 5000); // Switch every 5 seconds
    </script>

</body>
</html>
